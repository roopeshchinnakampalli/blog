<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roopesh Chinnakampalli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            word-wrap: break-word;
        }

        .container {
            text-align: center;
            padding: 1rem;
            max-width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1rem;
            font-weight: 400;
            color: #fff;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
                line-height: 1.5;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
    <script>
        // You can add JavaScript here for interactive elements, if needed
        // For example, to change the greeting based on the time of day:
        const greeting = document.querySelector('h1');
        const currentTime = new Date().getHours();

        if (currentTime < 12) {
            greeting.textContent = "Good Morning, Roopesh!";
        } else if (currentTime < 18) {
            greeting.textContent = "Good Afternoon, Roopesh!";
        } else {
            greeting.textContent = "Good Evening, Roopesh!";
        }
    </script>
</head>
<body class="bg-black text-white">
    <div class="container fade-in">
        <h1>Roopesh Chinnakampalli</h1>
        <p>Welcome to my AI Demo Showcase.  Here, I'll be sharing various experiments and projects related to artificial intelligence.  Stay tuned for updates!</p>
    </div>
</body>
</html>
