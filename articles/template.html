<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{title}} - Roopesh Chinnakampalli</title>
    <meta name="title" content="{{title}} - Roopesh Chinnakampalli">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{#each tags}}{{this}}, {{/each}}">
    <meta name="author" content="Roopesh Chinnakampalli">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://roopeshchinnakampalli.com/articles/{{slug}}/">
    <meta property="og:title" content="{{title}} - Roopesh Chinnakampalli">
    <meta property="og:description" content="{{description}}">
    <meta property="og:site_name" content="Roopesh Chinnakampalli">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://roopeshchinnakampalli.com/articles/{{slug}}/">
    <meta property="twitter:title" content="{{title}} - Roopesh Chinnakampalli">
    <meta property="twitter:description" content="{{description}}">
    
    <!-- Article Specific -->
    <meta property="article:published_time" content="{{publishedDate}}">
    <meta property="article:modified_time" content="{{modifiedDate}}">
    <meta property="article:author" content="Roopesh Chinnakampalli">
    {{#each tags}}
    <meta property="article:tag" content="{{this}}">
    {{/each}}
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://roopeshchinnakampalli.com/articles/{{slug}}/">
    
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="../../index.html" style="text-decoration: none; color: inherit;">Roopesh Chinnakampalli</a></h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <h2>{{title}}</h2>
            <p class="date">{{date}}</p>
            <div class="tags">
                {{#each tags}}
                <span class="tag">{{this}}</span>
                {{/each}}
            </div>
            <div class="content">
                {{{content}}}
            </div>
        </article>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://github.com/roopeshchinnakampalli" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://x.com/roopesh_reddy" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/roopeshreddy/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://instagram.com/roopeshreddyc" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p>Made with ❤️ by <a href="https://github.com/roopeshchinnakampalli">roopesh</a></p>
    </footer>

    <script src="../../script.js"></script>
</body>
</html>
